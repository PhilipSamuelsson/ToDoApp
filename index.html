<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>To Do Application</title>
        <link rel="stylesheet" href="styles.css" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    </head>
    <body>
        <div class="container">
        <h1 class="text-center">To Do Application</h1>

        <h2 class="text-center">My Tasks</h2>
        <ul class="mx-auto" id="list"></ul>
        <button class="mx-auto" id="open-modal">Add task</button>
        <div id="modal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <div class="text-center">
                <h3 class="addTask-header">Add Task</h3>
                <form>
                    <input type="text" name="task" id="text-input" />
                    <h3 class="category">Category:</h3>
                    <select name="category" id="category">
                        <option value="work">Work</option>
                        <option value="hobby">Hobby</option>
                        <option value="task">Task</option>
                    </select>
                    <input type="submit" value="Add Task" id="submit-button" />
                </form>
            </div>
</div>
        </div>

        <script src="index.js"></script>
    </body>
</html>
